<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-Login</title>
    <link rel="stylesheet" href="Signinpage.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>
    <div class=root>
        <nav class="navbar navbar-left">
            <div class="container-fluid">
                <div class="row">
                    <a href="file:///G:/CDAC/HTML/Practice/netflix/signin.html">
                        <img src="Logo1.png" alt="Netflix" class="col-sm-9">
                    </a>
                </div>
            </div>
        </nav>

        <div class=main-background>

            <form class=form-container>

                <div class="form-group row">

                    <div class="col-sm-5">
                        <h1 class=formname>Sign In</h1>
                        <input type="email" class="form-control is-valid" id="validationServer01" placeholder="Email"
                            value="Email" required>
                        <div class="invalid-feedback">
                            Email is required.
                        </div>
                    </div>
                </div>
                <div class="form-group row">

                    <div class="col-sm-5">

                        <input type="password" class="form-control is-valid" id="validationServer01"
                            placeholder="Password" value="password" required>
                        <div class="invalid-feedback">
                            Password is required.
                        </div>
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me?</label>
                    <h2 class=nextbutton>Sign In</h2>

                </div>







            </form>

        </div>


    </div>

</body>

</html>
