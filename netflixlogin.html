<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="netflixlogin.css">
    <link rel="stylesheet" href="netflix.css">
</head>

<body>
    <div class="root">
        <a class="logo" href="signin.html">
            <nav class=navbar>
                <img class="image-logo" src="Logo1.png" alt="Netflix">
            </nav>
        </a>

        <div class=main-container1>
            <div class=login_body>
                <div class="login_box">
                    <h2>Sign In</h2>
                    <form>
                        <div class="input_wrap">
                            <input type="text" placeholder="Email or phone number">
                        </div>
                        <div class="input_wrap">
                            <input type="password" placeholder="password">
                        </div>
                        <div class="input_wrap">
                            <button>Sign in</button>
                        </div>
                        <div class="support">
                            <div class="remember">
                                <span><input type="checkbox"></span>
                                <span>Remember me</span>
                            </div>
                            <div class="need_help">Need help?

                            </div>
                        </div>
                        <div class="login_footer">
                            <div class="login_facebook">
                                <span><img src="facebook.png" alt="fb"></span>
                                <span><a href="#">Login with facebook</a></span>
                            </div>
                            <div class="sign_up">
                                <p style="color: white;">New to Neflix?<a href="login.html">Signup now</a></p>
                            </div>
                            <div class="terms">
                                <p style="color: beige; font-size: 0.8em;">This page is protected by Google reCAPTCHA to
                                    ensure you're not
                                    a bot. <a href="#">Learn More</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>


        </div>
    </div>
</body>

</html>
